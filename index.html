<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>React POS</title>
	<link rel="stylesheet" href="assets/style.css">
	<style>
		#navbar ul { 
			margin: 0; 
			padding: 5px; 
			list-style-type: none; 
			text-align: center; 
			background-color: #000; 
			} 
		 
		#navbar ul li {  
			display: inline; 
			} 
		 
		#navbar ul li a { 
			text-decoration: none; 
			padding: .2em 1em; 
			color: #fff; 
			background-color: #000; 
			} 
		 
		#navbar ul li a:hover { 
			color: #000; 
			background-color: #fff; 
			} 
	</style>
</head>
<body>
	<header id="navbar">
		<ul> 
			<li><a href="http://github.com">Link 1</a></li> 
			<li><a href="http://github.com">Link 2</a></li> 
			<li><a href="http://github.com">Link 3</a></li> 
			<li><a href="http://github.com">Link 4</a></li> 
			<li><a href="http://github.com">Link 5</a></li> 
		 </ul> 
	</header>
	<div id="root"></div>

	<script src="dist/main.js"></script>
</body>
</html>
